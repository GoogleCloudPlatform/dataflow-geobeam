substitutions:
  _VERSION: 'latest'

steps:
  # build base image
  - name: gcr.io/kaniko-project/executor
    id: base
    args:
      - --dockerfile=Dockerfile
      - --destination=gcr.io/dataflow-geobeam/base:$_VERSION
      - --cache=true

  # build examples image
  - name: gcr.io/cloud-builders/docker
    id: example
    args: ['build', '-f', 'geobeam/examples/Dockerfile',
      '-t', 'gcr.io/dataflow-geobeam/example:$_VERSION', '.']
    waitFor: ['base']

  - name: gcr.io/dataflow-geobeam/base:$_VERSION
    waitFor: ['base']
    entrypoint: 'bash'
    args:
      - -c
      - |
        pip install twine
        python setup.py sdist bdist_wheel
        twine check dist/*

  - name: python:3.8-buster
    id: make_docs_markdown
    entrypoint: bash
    args:
      - -c
      - |
        python -m pip install pdoc3 apache_beam
        pdoc --pdf geobeam > /workspace/docs.md
        sed -i '/-----=/ s//-----=\n\n/g' /workspace/docs.md


  - name: gcr.io/cloud-builders/docker
    id: make_docs_pdf
    args: [
      'run', '--rm', '--volume', '/workspace:/workspace', 'pandoc/latex:2.11.4',
      '/workspace/docs.md', '-o', '/workspace/docs.pdf',
      '--pdf-engine=xelatex']


  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    args: ['gsutil', 'cp', '/workspace/docs.pdf', 'gs://geobeam/docs/all.pdf']

  - name: hashicorp/terraform:0.14.5
    id: 'tf apply'
    entrypoint: 'sh'
    args:
      - -c
      - |
        terraform init
        terraform apply --auto-approve
  

images: [
  'gcr.io/dataflow-geobeam/example'
]
