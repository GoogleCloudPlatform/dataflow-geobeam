substitutions:
  _VERSION: 'latest'

steps:
  # build base image
  - name: gcr.io/kaniko-project/executor
    id: base
    args:
      - --dockerfile=Dockerfile
      - --destination=gcr.io/dataflow-geobeam/base:$_VERSION
      - --cache=true

  # build examples image
  - name: gcr.io/cloud-builders/docker
    id: example
    args: ['build', '-f', 'geobeam/examples/Dockerfile',
      '-t', 'gcr.io/dataflow-geobeam/example:$_VERSION', '.']
    waitFor: ['base']

  - name: gcr.io/dataflow-geobeam/base:$_VERSION
    waitFor: ['base']
    entrypoint: 'bash'
    args:
      - -c
      - |
        pip install twine
        python setup.py sdist bdist_wheel
        twine check dist/*

  - name: python:3.8-buster
    id: make_docs
    entrypoint: bash
    args:
      - -c
      - |
        apt update
        apt install latexmk texlive-latex-recommended texlive-pictures texlive-latex-extra -y
        python -m pip install sphinx m2r2 apache_beam
        make latexpdf
        cp build/latex/geobeam.pdf /workspace/docs.pdf


  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: publish_docs
    args: ['gsutil', 'cp', '/workspace/docs.pdf', 'gs://geobeam/docs/all.pdf']


  - name: hashicorp/terraform:0.14.5
    id: 'tf apply'
    entrypoint: 'sh'
    args:
      - -c
      - |
        terraform init
        terraform apply --auto-approve
  

images: [
  'gcr.io/dataflow-geobeam/example'
]
